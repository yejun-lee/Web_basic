<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p_date"></p>
<!-- document에서 ID를 이용해서 요소를 얻는다. innerHTML에서 Date()함수를 실행해라. -->
<button type="button" onclick="document.getElementById('p_date').innerHTML = Date()">
  클릭하면 날짜와 시간이 보인다.
</button>
</body>
</html>
