<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>

<script>
    var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"]
    var text = "";
    var i;
    for (i=0; i<cars.length; i++) {
        text += cars[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

    var foods = ["hamburger", "cheese", "sandwich"]

    for (k=0; k<foods.length; k++) {
        text += foods[k] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

</script>

</body>
</html>
