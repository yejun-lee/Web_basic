<html>

<head>
<style>
ul.a {
	list-style-type: circle;
	color:orange
}
ul.b {
	list-style-type: square;
	color: white;
	background-color: #ff636a;
}
#sp_friend{
	color : pink;
}
</style>
</head>

<body>
<div>
<h2>좋아하는 영화 리스트</h2>
<p>Example of unordered lists:</p>
<ul class='a'>
	<li>장고: 분노의 추적자</li>
	<li id='sp_friend'>매트릭스</li>
	<li>아가씨</li>
</ul>
</div>

<div>
<ul class='b'>
	<li>펄프픽션</li>
	<li>가타카</li>
	<li>곡성</li>
</ul>
</div>
</body>

</html>
